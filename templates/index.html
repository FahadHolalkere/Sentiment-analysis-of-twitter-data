<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #333;
            text-align: center;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .wordcloud-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .wordcloud {
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis App</h1>
        <h2>Enter a Topic</h2>
        <form method="post" action="/submit">
            <label for="topic">Topic:</label>
            <input type="text" id="topic" name="topic">
            <button type="submit">Submit</button>
        </form>
        <br>
        <form method="POST" action="/analyze">
            <button type="submit">Show Analysis</button>
        </form>

        <h2>{{ label_text }}</h2>
        {% if canvas_b64 %}
            <img src="data:image/png;base64,{{ canvas_b64 }}" alt="Comparison Chart">
        {% endif %}

        <br class="wordcloud-container">
            {% if positive_b64 %}
                <div class="wordcloud">
                    <h3>Positive Sentiment</h3>
                    <img src="data:image/png;base64,{{ positive_b64 }}" alt="Positive WordCloud">
                </div>
            {% endif %}
            <br />
            {% if neutral_b64 %}
                <div class="wordcloud">
                    <h3>Neutral Sentiment</h3>
                    <img src="data:image/png;base64,{{ neutral_b64 }}" alt="Neutral WordCloud">
                </div>
            {% endif %}
            <br />
            {% if negative_b64 %}
                <div class="wordcloud">
                    <h3>Negative Sentiment</h3>
                    <img src="data:image/png;base64,{{ negative_b64 }}" alt="Negative WordCloud">
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
